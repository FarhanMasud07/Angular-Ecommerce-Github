<div  class="laliga">
  <h1>{{footballApiData.name}}</h1>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="result">

    
  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef class="textAlign"> Date </th>
    <td mat-cell *matCellDef="let element" class="textAlign"> {{element.date}} </td>
  </ng-container>

  <!-- Teams Column -->
  <ng-container matColumnDef="teams">
    <th mat-header-cell *matHeaderCellDef class="textAlign"> Teams </th>
    <td mat-cell *matCellDef="let element" class="textAlign"><a (click)="LeftTeamClick(element.team1)" class="leftTeamStyle">{{element.team1}}</a>  vs <a (click)="RightTeamClick(element.team2)" class="rightTeamStyle">{{element.team2}}</a></td>
  </ng-container>

  <!-- Score Column -->
  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef class="textAlign"> Score </th>
    <td mat-cell *matCellDef="let element" class="textAlign"><span class='score1'>{{element.score.ft[0]}}</span> vs <span class='score2'>{{element.score.ft[1]}}</span></td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>
